<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hooli-style Popup</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link type="image/png" sizes="16x16" rel="icon" href="https://img.icons8.com/fluency/48/000000/circled-menu.png" />
</head>

<body>
    <header>
        <div class="logo-conatiner">
            <a href="#home"><img class="homo-img" src="https://img.icons8.com/parakeet/96/000000/experimental-home-parakeet.png" alt="home"></a>
        </div>
        <div class="welcome">
            <p>Welcome to our site!</p>
        </div>

            <nav class="navigation">
                <!-- icon">  -->
                <label for="hamburger">
                    <span tabindex="0"> <img src="dots-menu.png" alt="dots-menu.png"></span></label>
                <input type="checkbox" id="hamburger">
                <ul class="nav-menu" tabindex="0">
                    <!-- this section is shown -->
                    <li><a href="#mail">
                            <figure>
                                <img src="https://img.icons8.com/stickers/100/000000/mail-contact.png" alt="mail">
                                <figcaption>Mail</figcaption>
                            </figure>
                        </a></li>
                    <li><a href="#">
                            <figure>
                                <img src="https://img.icons8.com/stickers/100/000000/video.png" alt="video">
                                <figcaption>Video</figcaption>
                            </figure>
                        </a></li>
                    <li><a href="#">
                            <figure>
                                <img src="https://img.icons8.com/stickers/100/000000/test-account.png" alt="Profile">
                                <figcaption>Profile</figcaption>
                            </figure>
                        </a></li>
                    <li><a href="#">
                            <figure>
                                <img src="https://img.icons8.com/stickers/100/000000/foreign-language-sound.png" alt="Translation">
                                <figcaption>Translation</figcaption>
                            </figure>
                        </a></li>
                    <li><a href="#">
                            <figure>
                                <img src="https://img.icons8.com/stickers/100/000000/documents-folder.png" alt="Files">
                                <figcaption> Files</figcaption>
                            </figure>
                        </a></li>
                    <li><a href="#">
                            <figure>
                                <img src="https://img.icons8.com/stickers/100/000000/timeline-week.png" alt="Calendar">
                                <figcaption>Calendar</figcaption>
                            </figure>
                        </a></li>
                    <li><a href="#">
                            <figure>
                                <img src="https://img.icons8.com/stickers/100/000000/search.png" alt="Search">
                                <figcaption>Search</figcaption>
                            </figure>
                        </a></li>
                    <li><a href="#">
                            <figure>
                                <img src="https://img.icons8.com/stickers/100/000000/apps-tab.png" alt="Apps">
                                <figcaption>Apps</figcaption>
                            </figure>
                        </a></li>
                    <li><a href="#">
                            <figure>
                                <img src="https://img.icons8.com/stickers/100/000000/speech-bubble.png" alt="Chat">
                                <figcaption>Chat</figcaption>
                            </figure>
                        </a></li>
                    <!-- and this section is hide by default -->
                    <li> <label for="show-more">
                            <span class="more-btn" tabindex="0">More</span>
                        </label>
                        <input type="checkbox" id="show-more">
                        <ul class="hide-items">
                            <li class="hide-item"><a href="#">
                                    <figure>
                                        <img src="https://img.icons8.com/stickers/100/000000/contacts.png" alt="Contacts">
                                        <figcaption>Contacts</figcaption>
                                    </figure>
                                </a></li>
                            <li class="hide-item"><a href="#">
                                    <figure>
                                        <img src="https://img.icons8.com/stickers/100/000000/news.png" alt="News">
                                        <figcaption>News</figcaption>
                                    </figure>
                                </a></li>
                            <li class="hide-item"><a href="#">
                                    <figure>
                                        <img src="https://img.icons8.com/stickers/100/000000/documents.png" alt="Documents">
                                        <figcaption>Documents</figcaption>
                                    </figure>
                                </a></li>
                            <li class="hide-item"><a href="#">
                                    <figure>
                                        <img src="https://img.icons8.com/stickers/100/000000/map-marker.png" alt="Maps">
                                        <figcaption>Maps</figcaption>
                                    </figure>
                                </a></li>
                            <li class="hide-item"><a href="#">
                                    <figure>
                                        <img src="https://img.icons8.com/stickers/100/000000/favorites.png" alt="Collection">
                                        <figcaption>Collection</figcaption>
                                    </figure>
                                </a></li>
                            <li class="hide-item"><a href="#">
                                    <figure>
                                        <img src="https://img.icons8.com/stickers/100/000000/trial-version.png" alt="beta">
                                        <figcaption>Beta</figcaption>
                                    </figure>
                                </a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
    </header>
</body>

</html>
